version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=nico
      - POSTGRES_PASSWORD=leta
      - POSTGRES_DB=weatherdatabase
